<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first-name">First Name: *</label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name: *</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password">Confirm Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="dob">Birthday</label>
            <input type="date" name="dob"
        </div>
        
        <fieldset>
            <legend>Gender Identity</legend>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="prefer-not-to-say" value="prefer-not-to-say">
            <label for="prefer-not-to-say">Prefer not to say</label>
         </fieldset>
         <div>
             <label for="description">A short description about myself</label>
         </div>
             <textarea name="description" id="description" cols="30" rows="10"></textarea>
         </div>
        <div>
            <label for="favorite-language">Favorite Language</label>
            <select name="favorite-language" id="favorite-language">
                <option value="JavaScript">JavaScript</option>
                <option value="Pythton">Python</option>
                <option value="HTML">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers">
            <label for="offers">I would like to receive email offers!</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <label for="required">* Indicates a required field</label>
</body>
</html>
